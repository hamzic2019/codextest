<!doctype html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PflegeKI | Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f6f7fb;
        color: #0f172a;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      .card {
        background: #ffffff;
        padding: 32px;
        max-width: 440px;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.08);
        border-radius: 20px;
        border: 1px solid #e2e8f0;
        text-align: center;
      }
      .logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 12px;
        border-radius: 18px;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        color: #ffffff;
        display: grid;
        place-items: center;
        font-weight: 700;
        letter-spacing: -0.02em;
        font-size: 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 6px 0;
        color: #475569;
        line-height: 1.6;
      }
      .hint {
        font-size: 14px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">PK</div>
      <h1>Offline ste</h1>
      <p>Niste povezani na mrežu.</p>
      <p class="hint">Otvorite aplikaciju ponovo čim se povežete na internet.</p>
    </div>
  </body>
</html>
